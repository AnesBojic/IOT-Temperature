<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Control</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Temperature Control</h1>
    <p>Postavi granice temperature:</p>
    
    <!-- Unos donje i gornje granice -->
    <label for="minTemp">Min Temperature:</label>
    <input type="number" id="minTemp" placeholder="Min Temperature">
    
    <label for="maxTemp">Max Temperature:</label>
    <input type="number" id="maxTemp" placeholder="Max Temperature">
    
    <!-- Prikaz trenutne temperature -->
    <div id="currentTempContainer">
      <p>Trenutna temperatura: <span id="currentTemp">-</span> Â°C</p>
    </div>
    
    <div id="status"></div>
  </div>
  
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <script src="script.js"></script>
</body>
</html>
